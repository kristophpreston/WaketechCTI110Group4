<body>
	<div class="container">

		<header>
			<h1>Calculate Fuel Cost</h1>
		</header>
		<br>
		<main>
			<form id="travelCost" action="group4-hr-fuel.php" method="post">
				<table>
					<thead>
						<th colspan="2" style="font-size:larger">Trip and Fuel Information</th>
					</thead>
					<tbody>
						<tr>
							<td class="left">Input Average Miles Per Gallon</td>
							<td><input type="text" name="avgMPG" required></td>
						</tr>
						<tr>
							<td class="left">Expected Cost of Gas (per gallon)</td>
							<td><input type="text" name="exptCost" required></td>
						</tr>
						<tr>
							<td class="left">Length of Trip (miles)</td>
							<td><input type="text" name="tripLength" required></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td style="border-width: 0;">
								<button type="submit" id="travelcostCalc">Calculate</button>
							</td>
						</tr>
					</tfoot>
				</table>
			</form>

		</main>

		<footer>
			<br>
