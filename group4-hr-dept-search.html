        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Department Search Results</title>
        <link href="group4-hr-style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>HR Department/Location Search</h1>
            </header>

            <main>
                <!--Calls the department search function-->
                <form id="departmentForm" action="group4-hr-dept-search.php" method="post">
                    <h2>Search</h2>
                    <fieldset>
                        <legend>Department</legend>
                        <label for="department">Department:</label>
                        <select id="department" name="department" required>
                            <option disabled selected value>Select Department ...</option>
                            <option>Administration</option>
                            <option>Marketing</option>
                            <option>Purchasing</option>
                            <option>Human Resources</option>
                            <option>Shipping</option>
                            <option>IT</option>
                            <option>Public Relations</option>
                            <option>Sales</option>
                            <option>Executive</option>
                            <option>Finance</option>
                            <option>Accounting</option>
                        </select>
                        <button type="submit">Search</button>
                    </fieldset>
                </form>
                <!--Calls the location search function-->
                <form id="locationForm" action="group4-hr-loc-search.php" method="post">
                    <fieldset>
                        <legend>Location</legend>
                        <label for="location">Location:</label>
                        <select id="location" name="location" required>
                            <option disabled selected value>Select Location ...</option>
                            <option>Southlake</option>
                            <option>South San Francisco</option>
                            <option>Seattle</option>
                            <option>Toronto</option>
                            <option>London</option>
                            <option>Oxford</option>
                            <option>Munich</option>
                        </select>
                        <button type="submit">Search</button>
                    </fieldset>
                </form>
            </main>
            <br>
            <br>
            <footer>
                <!--Returns user to the main HR landing page-->
                <a href="group4-hr-lp.html">Return to Main Page</a>
            </footer>
        </div>
    </body>
</html>
